version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: masterlinc
      POSTGRES_PASSWORD: masterlinc_dev
      POSTGRES_DB: masterlinc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U masterlinc"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FHIR Server
  fhir-server:
    build:
      context: ./services/fhir-server
      dockerfile: Dockerfile
    ports:
      - "3101:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://masterlinc:masterlinc_dev@postgres:5432/masterlinc
    depends_on:
      - postgres
      - redis

  # Payment Gateway
  payment-gateway:
    build:
      context: ./services/payment-gateway
      dockerfile: Dockerfile
    ports:
      - "4100:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://masterlinc:masterlinc_dev@postgres:5432/masterlinc
    depends_on:
      - postgres

  # Audit Logger
  audit-logger:
    build:
      context: ./services/audit-logger
      dockerfile: Dockerfile
    ports:
      - "5100:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgresql://masterlinc:masterlinc_dev@postgres:5432/masterlinc
    depends_on:
      - postgres

  # OID Registry
  oid-registry:
    build:
      context: ./services/oid-registry
      dockerfile: Dockerfile
    ports:
      - "3201:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - POSTGRES_URL=postgresql://masterlinc:masterlinc_dev@postgres:5432/masterlinc
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  # DID Registry
  did-registry:
    build:
      context: ./services/did-registry
      dockerfile: Dockerfile
    ports:
      - "3202:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - POSTGRES_URL=postgresql://masterlinc:masterlinc_dev@postgres:5432/masterlinc
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
