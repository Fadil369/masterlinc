version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: masterlinc
      POSTGRES_PASSWORD: masterlinc_dev
      POSTGRES_DB: masterlinc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U masterlinc"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FHIR Server
  fhir-server:
    build:
      context: ./services/fhir-server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://masterlinc:masterlinc_dev@postgres:5432/masterlinc
    depends_on:
      - postgres
      - redis

  # Payment Gateway
  payment-gateway:
    build:
      context: ./services/payment-gateway
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://masterlinc:masterlinc_dev@postgres:5432/masterlinc
    depends_on:
      - postgres

  # Audit Logger
  audit-logger:
    build:
      context: ./services/audit-logger
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgresql://masterlinc:masterlinc_dev@postgres:5432/masterlinc
    depends_on:
      - postgres

volumes:
  postgres_data:
