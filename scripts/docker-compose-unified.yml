version: '3.8'

services:
  # ============================================
  # EXISTING BRAINSAIT SERVICES
  # ============================================
  
  orthanc:
    image: jodogne/orthanc-plugins:latest
    container_name: brainsait-orthanc
    restart: unless-stopped
    ports:
      - "127.0.0.1:8042:8042"
      - "127.0.0.1:4242:4242"
    volumes:
      - ./orthanc-config:/etc/orthanc:ro
      - orthanc-db:/var/lib/orthanc/db
    environment:
      - ORTHANC_USERNAME=orthanc
      - ORTHANC_PASSWORD=orthanc
      - ORTHANC_NAME=BrainSAIT PACS
    networks:
      - brainsait
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8042/system"]
      interval: 30s
      timeout: 10s
      retries: 3

  ohif:
    image: ohif/app:latest
    container_name: brainsait-ohif
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:80"
    environment:
      - PROXY_TARGET=http://orthanc:8042
      - PROXY_DOMAIN=localhost
    depends_on:
      - orthanc
    networks:
      - brainsait
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # NEW MASTERLINC AI SERVICES
  # ============================================

  masterlinc-coordinator:
    build:
      context: ./masterlinc/packages/masterlinc-coordinator
      dockerfile: Dockerfile
    container_name: masterlinc-coordinator
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - ORTHANC_URL=http://orthanc:8042
      - ORTHANC_USER=orthanc
      - ORTHANC_PASSWORD=orthanc
      - SYNTHETIC_API_KEY=${SYNTHETIC_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    depends_on:
      - orthanc
      - redis
    networks:
      - brainsait
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "ai.masterlinc.service=coordinator"
      - "ai.masterlinc.version=1.0.0"

  # ============================================
  # SHARED INFRASTRUCTURE
  # ============================================

  redis:
    image: redis:7-alpine
    container_name: brainsait-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - brainsait
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # MONITORING STACK
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: brainsait-prometheus
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - brainsait
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: brainsait-grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=brainsait2026
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - brainsait
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  brainsait:
    name: brainsait-network
    driver: bridge

volumes:
  orthanc-db:
    name: brainsait-orthanc-db
  redis-data:
    name: brainsait-redis-data
  prometheus-data:
    name: brainsait-prometheus-data
  grafana-data:
    name: brainsait-grafana-data
