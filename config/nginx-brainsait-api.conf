# BrainSAIT Public API - Nginx Configuration
# Location: /etc/nginx/sites-available/brainsait-api

upstream masterlinc_backend {
    server 127.0.0.1:4000;
    keepalive 32;
}

upstream orthanc_backend {
    server 127.0.0.1:8042;
    keepalive 32;
}

upstream ohif_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name brainsait-api.yourdomain.com;  # Update with your domain

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req zone=api_limit burst=20 nodelay;

    # API logging
    access_log /var/log/nginx/brainsait-api-access.log combined;
    error_log /var/log/nginx/brainsait-api-error.log warn;

    # MasterLinc API (Public)
    location /api/ {
        proxy_pass http://masterlinc_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # CORS for web access
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Health check endpoint (public, no rate limit)
    location /health {
        limit_req off;
        proxy_pass http://masterlinc_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # OHIF Viewer (Public - Read Only)
    location /viewer/ {
        proxy_pass http://ohif_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Orthanc API (Restricted - requires auth)
    location /orthanc/ {
        # Only allow from trusted IPs or with valid auth
        # satisfy any;
        # allow 10.0.0.0/8;    # Internal network
        # allow 127.0.0.1;     # Localhost
        # deny all;

        auth_basic "Orthanc PACS Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://orthanc_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;

        # Increase limits for DICOM uploads
        client_max_body_size 500M;
        proxy_request_buffering off;
    }

    # Documentation
    location /docs {
        alias /var/www/brainsait-docs;
        index index.html;
    }

    # Root redirect
    location = / {
        return 302 /docs;
    }
}

