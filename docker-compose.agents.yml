version: '3.8'

services:
  # ============================================
  # Infrastructure Services
  # ============================================
  
  postgres:
    image: postgres:15-alpine
    container_name: masterlinc-postgres
    environment:
      POSTGRES_USER: masterlinc
      POSTGRES_PASSWORD: changeme_in_production
      POSTGRES_DB: masterlinc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U masterlinc"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - masterlinc-network

  redis:
    image: redis:7-alpine
    container_name: masterlinc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - masterlinc-network

  # ============================================
  # FHIR Server
  # ============================================
  
  fhir-server:
    image: hapiproject/hapi:latest
    container_name: masterlinc-fhir
    environment:
      - spring.datasource.url=jdbc:postgresql://postgres:5432/fhir
      - spring.datasource.username=masterlinc
      - spring.datasource.password=changeme_in_production
      - spring.datasource.driverClassName=org.postgresql.Driver
      - spring.jpa.properties.hibernate.dialect=ca.uhn.fhir.jpa.model.dialect.HapiFhirPostgres94Dialect
      - hapi.fhir.fhir_version=R4
      - hapi.fhir.allow_external_references=true
      - hapi.fhir.allow_multiple_delete=true
      - hapi.fhir.server_address=http://fhir-server:8080/fhir
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/fhir/metadata"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - masterlinc-network

  # ============================================
  # Agent Services
  # ============================================
  
  masterlinc-api:
    build:
      context: ./services/masterlinc-api
      dockerfile: Dockerfile
    container_name: masterlinc-api
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://masterlinc:changeme_in_production@postgres:5432/masterlinc
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - CLAIMLINC_API_URL=http://claimlinc-api:8001
      - DOCTORLINC_API_URL=http://doctorlinc-api:8002
      - POLICYLINC_API_URL=http://policylinc-api:8003
      - DEVLINC_API_URL=http://devlinc-api:8004
      - AUTHLINC_API_URL=http://authlinc-api:8005
      - AUDIT_SERVICE_URL=http://audit-service:8006
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - masterlinc-network

  claimlinc-api:
    build:
      context: ./services/claimlinc-api
      dockerfile: Dockerfile
    container_name: claimlinc-api
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://masterlinc:changeme_in_production@postgres:5432/masterlinc
      - REDIS_URL=redis://redis:6379/0
      - FHIR_SERVER_URL=http://fhir-server:8080/fhir
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      fhir-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - masterlinc-network

  doctorlinc-api:
    build:
      context: ./services/doctorlinc-api
      dockerfile: Dockerfile
    container_name: doctorlinc-api
    environment:
      - ENVIRONMENT=development
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - FHIR_SERVER_URL=http://fhir-server:8080/fhir
    ports:
      - "8002:8002"
    depends_on:
      fhir-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - masterlinc-network

  policylinc-api:
    build:
      context: ./services/policylinc-api
      dockerfile: Dockerfile
    container_name: policylinc-api
    environment:
      - ENVIRONMENT=development
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "8003:8003"
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8003/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - masterlinc-network

  devlinc-api:
    build:
      context: ./services/devlinc-api
      dockerfile: Dockerfile
    container_name: devlinc-api
    environment:
      - ENVIRONMENT=development
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "8004:8004"
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8004/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - masterlinc-network

  authlinc-api:
    build:
      context: ./services/authlinc-api
      dockerfile: Dockerfile
    container_name: authlinc-api
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://masterlinc:changeme_in_production@postgres:5432/masterlinc
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - JWT_ALGORITHM=HS256
    ports:
      - "8005:8005"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8005/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - masterlinc-network

  audit-service:
    build:
      context: ./services/audit-service
      dockerfile: Dockerfile
    container_name: audit-service
    environment:
      - ENVIRONMENT=development
      - AUDIT_DATABASE_URL=postgresql://masterlinc:changeme_in_production@postgres:5432/audit
      - AUDIT_RETENTION_DAYS=2555
      - HIPAA_COMPLIANCE_MODE=true
    ports:
      - "8006:8006"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8006/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - masterlinc-network

  # ============================================
  # Monitoring Services
  # ============================================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: masterlinc-prometheus
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - masterlinc-network

  grafana:
    image: grafana/grafana:latest
    container_name: masterlinc-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=changeme_in_production
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - masterlinc-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  masterlinc-network:
    driver: bridge
