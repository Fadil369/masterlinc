name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Type check
        run: npm run type-check
      
      - name: Lint
        run: npm run lint
        continue-on-error: true

  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/healthcare/dist
            apps/web/.next
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run security audit
        run: npm audit --production
        continue-on-error: true
      
      - name: Check for critical vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build
        run: npm run build
      
      - name: Analyze bundle size
        run: |
          echo "### Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Healthcare App" >> $GITHUB_STEP_SUMMARY
          du -sh apps/healthcare/dist >> $GITHUB_STEP_SUMMARY
          ls -lh apps/healthcare/dist/assets/*.js 2>/dev/null | awk '{print $5, $9}' >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Web App" >> $GITHUB_STEP_SUMMARY
          du -sh apps/web/.next >> $GITHUB_STEP_SUMMARY
      
      - name: Check bundle size limit
        run: |
          BUNDLE_SIZE=$(du -s apps/healthcare/dist | awk '{print $1}')
          MAX_SIZE=1024  # 1MB in KB
          if [ $BUNDLE_SIZE -gt $MAX_SIZE ]; then
            echo "⚠️ Bundle size ($BUNDLE_SIZE KB) exceeds limit ($MAX_SIZE KB)"
            exit 1
          else
            echo "✅ Bundle size ($BUNDLE_SIZE KB) is within limit ($MAX_SIZE KB)"
          fi
        continue-on-error: true
