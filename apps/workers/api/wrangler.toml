name = "basma-api"
main = "src/index.ts"
compatibility_date = "2024-06-20"

[vars]
ENVIRONMENT = "production"

[[d1_databases]]
binding = "DB"
database_name = "basma_production"
database_id = "your-d1-database-id"

[[r2_buckets]]
binding = "R2_STORAGE"
bucket_name = "basma-storage"

[[kv_namespaces]]
binding = "CACHE"
id = "your-kv-namespace-id"

[[kv_namespaces]]
binding = "SESSIONS"
id = "your-sessions-kv-id"

[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "your-rate-limit-kv-id"
