version: '3.8'

services:
  # MasterLinc Orchestrator - Core API
  orchestrator:
    build:
      context: .
      dockerfile: packages/masterlinc-orchestrator/Dockerfile
    container_name: masterlinc-orchestrator
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://masterlinc:${DB_PASSWORD}@postgres:5432/masterlinc
      - REDIS_URL=redis://redis:6379
      - SBS_EMBEDDED=true
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=https://brainsait.de,https://hub.brainsait.de,https://api.brainsait.de
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - brainsait-net

  # MasterLinc Coordinator - Service Discovery
  coordinator:
    build:
      context: .
      dockerfile: packages/masterlinc-coordinator/Dockerfile
    container_name: masterlinc-coordinator
    restart: always
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - brainsait-net

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: masterlinc-postgres
    restart: always
    environment:
      - POSTGRES_USER=masterlinc
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=masterlinc
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U masterlinc"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brainsait-net

  # Redis - EventBus & Caching
  redis:
    image: redis:7-alpine
    container_name: masterlinc-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brainsait-net

volumes:
  postgres_data:
  redis_data:

networks:
  brainsait-net:
    external: true
