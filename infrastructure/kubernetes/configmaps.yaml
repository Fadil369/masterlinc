apiVersion: v1
kind: ConfigMap
metadata:
  name: masterlinc-config
  namespace: masterlinc
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  API_VERSION: "v1"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "masterlinc"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  FHIR_SERVER_URL: "http://fhir-server-service:8080/fhir"
  CLAIMLINC_API_URL: "http://claimlinc-service:8001"
  DOCTORLINC_API_URL: "http://doctorlinc-service:8002"
  POLICYLINC_API_URL: "http://policylinc-service:8003"
  DEVLINC_API_URL: "http://devlinc-service:8004"
  AUTHLINC_API_URL: "http://authlinc-service:8005"
  AUDIT_SERVICE_URL: "http://audit-service:8006"
  ENABLE_WORKFLOW_ORCHESTRATION: "true"
  ENABLE_AI_ANALYSIS: "true"
  HIPAA_COMPLIANCE_MODE: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agents-config
  namespace: masterlinc
data:
  agents.yaml: |
    agents:
      masterlinc:
        name: "MasterLinc"
        name_ar: "ماستر لينك"
        endpoint: "http://masterlinc-service:8000"
        capabilities: [orchestration, routing, workflows]
        priority: 0
        category: "orchestration"
      claimlinc:
        name: "ClaimLinc"
        name_ar: "كلايم لينك"
        endpoint: "http://claimlinc-service:8001"
        capabilities: [validation, analysis, patterns]
        priority: 1
        category: "healthcare"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rbac-config
  namespace: masterlinc
data:
  rbac.yaml: |
    roles:
      doctor:
        name: "Doctor"
        permissions:
          - resource: "patient"
            actions: ["read", "create", "update"]
          - resource: "claim"
            actions: ["read", "create", "update"]
