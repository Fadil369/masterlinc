apiVersion: apps/v1
kind: Deployment
metadata:
  name: masterlinc-api
  namespace: masterlinc
  labels:
    app: masterlinc-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: masterlinc-api
  template:
    metadata:
      labels:
        app: masterlinc-api
    spec:
      containers:
      - name: masterlinc-api
        image: ghcr.io/fadil369/masterlinc-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: masterlinc-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: masterlinc-secrets
              key: POSTGRES_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: masterlinc-secrets
              key: JWT_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: masterlinc-secrets
              key: OPENAI_API_KEY
        envFrom:
        - configMapRef:
            name: masterlinc-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
