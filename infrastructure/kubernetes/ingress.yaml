apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: masterlinc-ingress
  namespace: masterlinc
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.masterlinc.example.com
    secretName: masterlinc-tls
  rules:
  - host: api.masterlinc.example.com
    http:
      paths:
      - path: /api/v1/orchestrator
        pathType: Prefix
        backend:
          service:
            name: masterlinc-service
            port:
              number: 8000
      - path: /api/v1/claims
        pathType: Prefix
        backend:
          service:
            name: claimlinc-service
            port:
              number: 8001
      - path: /fhir
        pathType: Prefix
        backend:
          service:
            name: fhir-server-service
            port:
              number: 8080
