name: 3CX MCP Server CI/CD

on:
  push:
    branches: [main, develop, 'add-*']
    paths:
      - 'packages/3cx-mcp/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/3cx-mcp/**'
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  PACKAGE_PATH: packages/3cx-mcp

jobs:
  # Job 1: Lint and Type Check
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.PACKAGE_PATH }}/package-lock.json

      - name: Install dependencies
        run: |
          cd ${{ env.PACKAGE_PATH }}
          npm ci

      - name: Run TypeScript type check
        run: |
          cd ${{ env.PACKAGE_PATH }}
          npx tsc --noEmit

      - name: Run ESLint (if configured)
        run: |
          cd ${{ env.PACKAGE_PATH }}
          npm run lint || echo "No lint script configured"
        continue-on-error: true

  # Job 2: Build
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.PACKAGE_PATH }}/package-lock.json

      - name: Install dependencies
        run: |
          cd ${{ env.PACKAGE_PATH }}
          npm ci

      - name: Build package
        run: |
          cd ${{ env.PACKAGE_PATH }}
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: ${{ env.PACKAGE_PATH }}/dist/
          retention-days: 7

  # Job 3: Test
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.PACKAGE_PATH }}/package-lock.json

      - name: Install dependencies
        run: |
          cd ${{ env.PACKAGE_PATH }}
          npm ci

      - name: Run tests
        run: |
          cd ${{ env.PACKAGE_PATH }}
          npm test || echo "No tests configured yet"
        continue-on-error: true

  # Job 4: Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: |
          cd ${{ env.PACKAGE_PATH }}
          npm audit --audit-level=moderate || true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Job 5: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.3cx-mcp.brainsait.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ${{ env.PACKAGE_PATH }}/dist/

      - name: Deploy to staging server
        run: |
          echo "Deploying to staging environment..."
          # Add deployment commands here

  # Job 6: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://3cx-mcp.brainsait.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ${{ env.PACKAGE_PATH }}/dist/

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Automated release of 3CX MCP Server
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add production deployment commands

  # Job 7: Notify
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            3CX MCP Server Pipeline: ${{ job.status }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

      - name: Send email notification
        if: failure()
        run: |
          echo "Pipeline failed - email notification would be sent"
